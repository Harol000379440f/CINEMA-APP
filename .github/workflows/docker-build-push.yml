name: Construir, Probar y Empujar Imagen Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Instalar dependencias
        run: npm install
      - name: Ejecutar pruebas 1  unitarias
        run: npm test
      - name: Analizar vulnerabilidades en la imagen Docker
        uses: aquasecurity/trivy-action@v3  # Verifica la versión correcta en la documentación
        with:
          image-ref: $DOCKER_USERNAME/cinema-app:latest
          scan-type: image
          fail-threshold: high
          # Opcional: Si tienes problemas con la versión, intenta especificar una etiqueta específica
          # version: 'v2.x'
      - name: Iniciar sesión en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Construir imagen Docker
        run: docker build -t $DOCKER_USERNAME/cinema-app:latest .
      - name: Empujar imagen Docker
        run: docker push $DOCKER_USERNAME/cinema-app:latest