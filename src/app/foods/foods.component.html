<div class="container">
    <h2>Available Food</h2>
    <div class="food">
      <div *ngFor="let food of availableFood | keyvalue" class="food-item">
        <span>{{ food.key }}: {{ food.value }} available</span>
      </div>
    </div>
    <div class="order-form">
      <h3>Order Food</h3>
      <label for="food-item">Food Item:</label>
      <select id="food-item" [(ngModel)]="selectedFoodItem">
        <option *ngFor="let food of availableFood | keyvalue" [value]="food.key">
          {{ food.key }}
        </option>
      </select>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="quantity" min="1" />
      <button (click)="orderFood()">Order</button>
    </div>
    <p *ngIf="orderStatus">{{ orderStatus }}</p>
  </div>
