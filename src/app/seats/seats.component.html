<div class="container">
    <h2>Available Seats</h2>
    <div class="screen"></div>
    <div class="seats">
        <div *ngFor="let seat of availableSeats | keyvalue" class="seat">
        <span [ngClass]="{'available': seat.value, 'unavailable': !seat.value}">
            {{ seat.key }}
        </span>
        <button *ngIf="seat.value" (click)="bookSeat(seat.key)">Book</button>
        </div>
    </div>
    <p *ngIf="bookingStatus">{{ bookingStatus }}</p>
</div>
